<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body style="background: #f9f9f9; font-family: system-ui, -apple-system, 'Segoe UI', sans-serif; padding: 20px;">
  <div style="max-width: 600px; margin: 0 auto; background: white; border-radius: 10px; padding: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
    <h1 style="color: #333; font-size: 24px; margin-bottom: 20px; text-align: center;">Verify your email address</h1>
    
    <p style="color: #666; font-size: 16px; line-height: 1.5; margin-bottom: 20px;">
      Thanks for signing up! Please verify your email address by clicking the button below:
    </p>

    <div style="text-align: center; margin: 30px 0;">
      <a href="{{ .ConfirmationURL }}" style="background: #2563eb; color: white; padding: 12px 24px; border-radius: 5px; text-decoration: none; font-weight: 500;">
        Verify Email Address
      </a>
    </div>

    <p style="color: #666; font-size: 14px; line-height: 1.5;">
      If you didn't create an account, you can safely ignore this email.
    </p>

    <hr style="border: none; border-top: 1px solid #eee; margin: 20px 0;">

    <p style="color: #999; font-size: 12px; text-align: center;">
      If the button doesn't work, copy and paste this link into your browser:<br>
      <a href="{{ .ConfirmationURL }}" style="color: #2563eb; text-decoration: none;">{{ .ConfirmationURL }}</a>
    </p>
  </div>
</body>
</html>
