name: Automated Develop to Master PR

on:
  push:
    branches:
      - develop
  workflow_dispatch:  # Manual trigger

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Create temporary branch
        id: temp-branch
        run: |
          timestamp=$(date +%s)
          branch_name="sync-pr-$timestamp"
          echo "branch_name=$branch_name" >> $GITHUB_OUTPUT
          git checkout -b $branch_name
      
      - name: Get commit details
        id: git-info
        run: |
          echo "commits=$(git rev-list --count origin/master..origin/develop)" >> $GITHUB_OUTPUT
          echo "changes=$(git diff --name-only origin/master origin/develop | wc -l)" >> $GITHUB_OUTPUT
          echo "commit_messages=$(git log --pretty=format:'- %s (%h)' origin/master..origin/develop)" >> $GITHUB_OUTPUT
      
      - name: Create or update PR
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.PR_AUTH_TOKEN }}
          branch: ${{ steps.temp-branch.outputs.branch_name }}
          base: master
          title: "ğŸ”„ Sync: develop â†’ master"
          body: |
            ## Develop to Master Sync
            
            This PR synchronizes the `master` branch with changes from `develop`.
            
            ### ğŸ“Š Stats
            - Number of commits: ${{ steps.git-info.outputs.commits }}
            - Files changed: ${{ steps.git-info.outputs.changes }}
            
            ### ğŸ“ Commit List
            ${{ steps.git-info.outputs.commit_messages }}
            
            ### âš ï¸ Important
            - This PR requires manual review and approval
            - Please verify all changes before merging
            - Merge only when all tests pass and code reviews are complete
          labels: "sync-pr"
          delete-branch: true