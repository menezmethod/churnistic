name: Automated Develop to Master PR

on:
  push:
    branches:
      - develop
  workflow_dispatch:  # Manual trigger

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
        
      - name: Run linting
        run: npm run lint
        
      - name: Run type checking
        run: npm run type-check
        
      - name: Validate dependencies
        run: npm run validate-dependencies

  test:
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
        
      - name: Run unit tests
        run: npm test
        
      - name: Run integration tests
        run: npm run test:integration
        
      - name: Run end-to-end tests
        run: npm run test:e2e

  create-pr:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Get commit details
        id: git-info
        run: |
          echo "commits=$(git log --format='%H' origin/master..origin/develop | wc -l)" >> $GITHUB_OUTPUT
          echo "changes=$(git diff --name-only origin/master...origin/develop | wc -l)" >> $GITHUB_OUTPUT
      
      - name: Create or update PR
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: develop
          base: master
          title: "ğŸ”„ Sync: develop â†’ master"
          body: |
            ## Develop to Master Sync
            
            This PR synchronizes the `master` branch with changes from `develop`.
            
            ### âœ… Validation
            - All tests passing
            - Code quality checks passed
            - Dependencies validated
            
            ### ğŸ“Š Stats
            - Number of commits: ${{ steps.git-info.outputs.commits }}
            - Files changed: ${{ steps.git-info.outputs.changes }}
            
            ### ğŸ” Review
            Please review the changes and merge when ready.
          labels: "sync-pr"
          delete-branch: false