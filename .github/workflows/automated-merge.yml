name: Automated Develop to Master PR

on:
  push:
    branches:
      - develop
  workflow_dispatch:  # Manual trigger

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Get commit details
        id: git-info
        run: |
          echo "commits=$(git log --format='%H' origin/master..origin/develop | wc -l)" >> $GITHUB_OUTPUT
          echo "changes=$(git diff --name-only origin/master...origin/develop | wc -l)" >> $GITHUB_OUTPUT
      
      - name: Create or update PR
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.PR_AUTH_TOKEN }}
          branch: develop
          base: master
          title: "🔄 Sync: develop → master"
          body: |
            ## Develop to Master Sync
            
            This PR synchronizes the `master` branch with changes from `develop`.
            
            ### 📊 Stats
            - Number of commits: ${{ steps.git-info.outputs.commits }}
            - Files changed: ${{ steps.git-info.outputs.changes }}
            
            ### 🔍 Review
            Please review the changes and merge when ready.
          labels: "sync-pr"
          delete-branch: false